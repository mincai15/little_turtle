<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Stack Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let fruits = [];
        const maxLevel = 6; // ìµœëŒ€ 7ë‹¨ê³„ (0 ~ 6)
        const fruitImages = ["ğŸ", "ğŸŠ", "ğŸ‹", "ğŸ‰", "ğŸ‡", "ğŸ", "ğŸ¥­"]; // ë‹¨ê³„ë³„ ê³¼ì¼ ì´ë¯¸ì§€ (ë¹¨ì£¼ë…¸ì´ˆíŒŒë‚¨ë³´)
        let score = 0;
        const baseFruitSize = 30;
        const fallingSpeed = 5; // ê³¼ì¼ì´ ë–¨ì–´ì§€ëŠ” ê¸°ë³¸ ì†ë„

        // ê³¼ì¼ ê°ì²´ ìƒì„±
        function createFruit(x, y, level) {
            const size = baseFruitSize + level * 10; // ë ˆë²¨ì— ë”°ë¼ í¬ê¸° ì¦ê°€
            return { x, y, level, size, isStacked: false, dx: 0 };
        }

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore(points) {
            score += points;
            document.getElementById("score").innerText = `Score: ${score}`;
        }

        // ìƒˆë¡œìš´ ê³¼ì¼ ì¶”ê°€
        function spawnFruit(x) {
            const y = 0; // ê³¼ì¼ì€ í•­ìƒ ìƒë‹¨ì—ì„œ ì‹œì‘
            const level = 0; // ì´ˆê¸° ë ˆë²¨
            fruits.push(createFruit(x - baseFruitSize / 2, y, level));
        }

        // ê³¼ì¼ ë“œë¡œì‰
        function drawFruit(fruit) {
            ctx.font = `${fruit.size}px Arial`;
            ctx.textAlign = "center";
            ctx.fillText(fruitImages[fruit.level], fruit.x + fruit.size / 2, fruit.y + fruit.size);
        }

        // ê³¼ì¼ ì´ë™ ë° êµ´ëŸ¬ë‚´ë¦¼ ì²˜ë¦¬
        function moveFruit(fruit) {
            fruit.y += fallingSpeed; // ê¸°ë³¸ì ìœ¼ë¡œ ì•„ë˜ë¡œ ë–¨ì–´ì§
            fruit.x += fruit.dx; // xì¶• ì´ë™ (êµ´ëŸ¬ë‚´ë¦¼ íš¨ê³¼)
            if (Math.abs(fruit.dx) > 0) fruit.dx *= 0.98; // ì´ë™ ê°ì†

            // í™”ë©´ í…Œë‘ë¦¬ì— ë‹¿ìœ¼ë©´ ë°˜ëŒ€ ë°©í–¥ìœ¼ë¡œ ì´ë™
            if (fruit.x < 0 || fruit.x + fruit.size > canvas.width) {
                fruit.dx = -fruit.dx * 0.5;
                fruit.x = Math.max(0, Math.min(fruit.x, canvas.width - fruit.size));
            }
        }

        // ì¶©ëŒ ê°ì§€ ë° ë³‘í•© ì²˜ë¦¬
        function checkCollision() {
            for (let i = 0; i < fruits.length; i++) {
                for (let j = i + 1; j < fruits.length; j++) {
                    const fruitA = fruits[i];
                    const fruitB = fruits[j];

                    const dx = fruitA.x - fruitB.x;
                    const dy = fruitA.y - fruitB.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < (fruitA.size + fruitB.size) / 2) {
                        if (fruitA.level === fruitB.level) {
                            // ê°™ì€ ë ˆë²¨ì˜ ê³¼ì¼ì´ ë§Œë‚˜ë©´ ë³‘í•©
                            if (fruitA.level < maxLevel) {
                                fruitA.level++;
                                fruitA.size = baseFruitSize + fruitA.level * 10; // í¬ê¸° ì¦ê°€
                                updateScore(10 * (fruitA.level + 1)); // ë ˆë²¨ì— ë”°ë¼ ì ìˆ˜ ì¶”ê°€
                                fruits.splice(j, 1); // ê³¼ì¼ B ì œê±°
                                checkCollision(); // ë³‘í•© í›„ ì¶©ëŒ ì¬í™•ì¸
                                return;
                            }
                        } else {
                            // ë‹¤ë¥¸ ë ˆë²¨ì˜ ê³¼ì¼ì´ ë‹¿ìœ¼ë©´ ë¯¸ë„ëŸ¬ì§ íš¨ê³¼
                            const angle = Math.atan2(dy, dx);
                            fruitA.dx += Math.cos(angle) * 2;
                            fruitB.dx -= Math.cos(angle) * 2;
                        }
                    }
                }
            }
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ê° ê³¼ì¼ì„ ì´ë™ì‹œí‚¤ê³  ê·¸ë¦¬ê¸°
            fruits.forEach((fruit) => {
                if (!fruit.isStacked) {
                    moveFruit(fruit);

                    // ë°”ë‹¥ì— ë„ë‹¬í•˜ë©´ ë©ˆì¶”ê³  ìŒ“ì„
                    if (fruit.y + fruit.size >= canvas.height) {
                        fruit.y = canvas.height - fruit.size;
                        fruit.isStacked = true;
                    } else {
                        // ë‹¤ë¥¸ ê³¼ì¼ê³¼ ì¶©ëŒí•˜ì—¬ ìŒ“ì´ê¸°
                        fruits.forEach((otherFruit) => {
                            if (otherFruit !== fruit && otherFruit.isStacked &&
                                fruit.y + fruit.size > otherFruit.y &&
                                Math.abs(fruit.x - otherFruit.x) < otherFruit.size / 2) {
                                fruit.y = otherFruit.y - fruit.size;
                                fruit.isStacked = true;
                            }
                        });
                    }
                }
                drawFruit(fruit);
            });

            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        // ì‚¬ìš©ì í´ë¦­ ë° í„°ì¹˜ ì´ë²¤íŠ¸ë¡œ ê³¼ì¼ ì¶”ê°€
        canvas.addEventListener("click", (event) => {
            const x = event.clientX - canvas.getBoundingClientRect().left;
            spawnFruit(x);
        });

        canvas.addEventListener("touchstart", (event) => {
            const x = event.touches[0].clientX - canvas.getBoundingClientRect().left;
            spawnFruit(x);
        });

        gameLoop();
    </script>
</body>
</html>
